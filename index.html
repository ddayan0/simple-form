<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>"Create a Simple Form"</h1>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name"><br>
      <label for="itemName">Item Name:</label><br>
      <input type="text" id="itemName"><br>
      <label for="price">Item Price:</label><br>
      <input type="text" id="price">
      <br>
      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity">
      <br>
      <label for="shipMethod">Shipping Method:</label>
      <select name="shipmethods" id="ShipMethod">
        <option value="Ground">Ground</option>
        <option value="Two-Day Air">Two-Day Air</option>
        <option value="Next Day Express">Next Day Air</option>
      </select>
      <br>
      <label for="spInstr">Special Instructions:</label>
      <br>
      <textarea id="spInstr" name="spInstr" rows="4" cols="50">
      </textarea> 
    </form>
    <center><button onclick="">Submit Order</button></center>

    <script src="script.js"></script>
  </body>
</html>
